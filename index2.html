<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moviee</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <h1>Moviee</h1>
      <nav>
        <label class="switch">
          <button id="switchBtn" class="btn btn-primary btn-layer-3_1">
            <i class="fa-solid fa-moon fa-2x"></i>
          </button>
        </label>
      </nav>
    </header>
    <main>
      <section id="movie_search">
        <div class="search">
          <form id="form_container">
            <input
              id="searchInput"
              class="searchInput"
              type="text"
              placeholder="영화 제목을 입력해주세요."
            />
            <button class="searchBtn">검색</button>
          </form>
        </div>
      </section>
      <section id="content">
        <div id="movies"></div>
      </section>
      <button class="scrollBtn" onclick="scrollUp()">
        <i class="fa-solid fa-arrow-up fa-2x"></i>
      </button>
    </main>
    <script src="main2.js"></script>
  </body>
</html>
